syntax = "proto3";
package common;
option java_package = "com.proto.common";
option java_multiple_files = true;

// Жанр
enum Genre {
  COMEDY = 0;
  ACTION = 1;
  THRILLER = 2;
  DRAMA = 3;
}
//Фильм
message Movie {
  string title = 1; // Название
  float rating = 2; // Рейтинг
  Genre genre = 3;  // Жанр
  string description = 4; // Описание
}

